driverClassName=com.mysql.jdbc.Driver
url=jdbc:mysql://localhost:3306/shops
username=root
password=root
#初始化连接数量
initialSize=10
#最大活动连接
maxActive=50
#最大空闲连接
maxIdle=20
#最小空闲连接
minIdle=5
#最长等待时间（单位:ms）
maxWait=1000
#允许自动回收超时连接
removeAbandoned=true
#超时等待时间（单位：s）
removeAbandonedTimeout=10
#连接泄露回收日志打印
logAbandoned=true

